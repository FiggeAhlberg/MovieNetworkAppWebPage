    <div class="column-middle container-fluid">
      <div class="bg-image"></div>
      <header class="header mb-4 m-2">
        <section
          class="d-flex justify-content-between align-items-center col-12"
        >
          <div class="col-auto">
            <a class="logo d-flex align-items-center" href="../html/home.html">
              <img
                src="../images/red_dot_logo.jpg"

              <h1 class="mb-0 fs-3">THE PLOT</h1>

          </div>

          <nav class="navbar-nav col-auto">
            <ul class="list-inline d-flex me-3 ms-3 mb-0">

              <li class="list-inline-item me-3">

          <div class="mapouter">
            <div class="gmap_canvas">

                src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 400px;
                  width: 950px;
                }</style
              ><a href="https://www.embedgooglemap.net"></a
              ><style>
